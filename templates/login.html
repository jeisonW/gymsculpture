<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
    <link rel="stylesheet" href="/static/Style.css">

</head>

<body>
        {% if succes %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" id="alerta1">
                <strong></strong> {{ succes }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta1">
                <strong></strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %} 
        <form action="/login" method="post">
            <div class="Login">
                <img src="/static/imagenes/avatar.jpeg" alt="" class="avatar">
                <h1>Iniciar Sesion</h1>
                <p>Correo Electronico</p>
                <input type="text" placeholder="Correo Electronico" id="correo" name="correo">
                <p>Contraseña</p>
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <img src="/static/imagenes/ojo.png" alt="" class="icon" id="eye" />
                <input type="submit" value="Iniciar Sesion">
                <a href="/register">Crear una cuenta</a>
            </div>
        </form>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
